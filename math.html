<!doctype HTML>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mental Math</title>
		<link rel="stylesheet" href="./css/styles.css">
		<link rel="stylesheet" href="./css/math.css">
	</head>
	
	<body>
		<a href="./index.html"><img src="./images/back.jpg" alt="back to home" id="back-button"></a>
		<header>
			<h1>Game Arcade</h1>
		</header>
		<div class="container">
			<h1>Mental Math</h1>
			<h2>How fast are you?</h2>
			<p>
				<span id="p"></span> <span id="op"></span> <span id="q"></span>

				<form>
					<input type="text" name="answer" id="in" autocomplete="off">

				<button id="stop">STOP</button>
			</div>
		</div>
		<footer>
			<p class="text">Luuk and Kennith</p>
