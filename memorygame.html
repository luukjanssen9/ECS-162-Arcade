    <header>
        <h1 class="text">Game Arcade</h1>
    </header>

    <main>
        <h2>Memory Card Game</h2>
        <input type="radio" name="difficulty" id="easy" value="easy" checked> Easy
        <input type="radio" name="difficulty" id="hard" value="hard"> Hard
        <div class="image-container" id="memory-game">
        </div>
        <div class="text-container">
            <p id="num-match" class="game-text">Number of matches: </p>
            <p id="num-tries" class="game-text">Number of tries: </p>
            <button id="restart-btn">Restart</button>
        </div>
