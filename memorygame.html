<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/memorygame.css">
</head>
<body>
    <a href="./index.html"><img src="./images/back.jpg" alt="back to home" id="back-button"></a>
    <header>
        <h1 class="text">Game Arcade</h1>
    </header>

    <main>
        <h2>Memory Card Game</h2>
        <input type="radio" name="difficulty" id="easy" value="easy"> Easy
        <input type="radio" name="difficulty" id="hard" value="hard" checked> Hard
        <div class="image-container">
            <img src="./images/number_0.png" alt="number 1" id="0">
            <img src="./images/number_1.png" alt="number 2" id="1">
            <img src="./images/number_2.png" alt="number 3" id="2">
            <img src="./images/number_3.png" alt="number 4" id="3">
            <img src="./images/number_4.png" alt="number 5" id="4">
            <img src="./images/number_5.png" alt="number 6" id="5">
            <img src="./images/number_6.png" alt="number 7" id="6">
            <img src="./images/number_7.png" alt="number 8" id="7">
            <img src="./images/number_8.png" alt="number 9" id="8">
            <img src="./images/number_9.png" alt="number 10" id="9">
            <img src="./images/number_10.png" alt="number 11" id="10">
            <img src="./images/number_11.png" alt="number 12" id="11">
        </div>
        <div class="text-container">
            <p id="num-match" class="game-text">Number of matches: </p>
            <p id="num-tries" class="game-text">Number of tries: </p>
            <button id="restart-btn">Restart</button>
        </div>
    </main>
    <footer>
        <p class="text">
          Copyright (c) 2024 Luuk Janssen, Kennith. Acknowledgement: This product includes MIT licensed software made by Ben Zarras and Daryl Posnett. 
        </p>
    </footer>
    <script src="./js/memorygame.js"></script>
</body>
</html>
